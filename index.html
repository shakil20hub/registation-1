<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
     -->
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        
        <label for="First name">First name:</label>
        <input type="text" id="First name" name="First name" required placeholder=" Enter your First name">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
        <label for="Last Name">Last Name:</label>
        <input type="text" id="Last Name" name="Last Name" required placeholder="Enter your Last Name">
        <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">
            <div class="last">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="bangladesh">Bangladesh</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
                </select>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="preferences">Communication Preferences:</label>
            <input type="checkbox" id="emailPref" name="preferences" value="email">
            <label for="emailPref">Email</label>
            <input type="checkbox" id="smsPref" name="preferences" value="sms">
            <label for="smsPref">SMS</label>

            <label for="document">Upload Document:</label>
            <input type="file" id="document" name="document" accept=".pdf,.doc,.docx">

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Aks your feedback" required></textarea>

            <input type="submit" value="Register">
        </form>
        <p>By registering, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
</body>
</html>
